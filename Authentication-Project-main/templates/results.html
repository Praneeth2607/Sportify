<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Matching Athletes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            background: linear-gradient(to right, #f0f4ff, #e0eafc);
            font-family: 'Segoe UI', sans-serif;
        }

        .header-title {
            font-weight: 700;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-top: 30px;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .no-results {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h2 class="header-title">ðŸ“Œ Top Matching Athletes</h2>
    <div class="container mt-4">

        {% if results %}
            <div class="row">
                {% for athlete in results %}
                    <div class="col-md-4 mb-4">
                        <div class="card p-3 animate_animated animate_fadeInUp">
                            <h5 class="card-title">{{ athlete.Name }}</h5>
                            <p><strong>Sport:</strong> {{ athlete.Sport }}</p>
                            <p><strong>Age:</strong> {{ athlete.Age }}</p>
                           <!-- <p><strong>Gender:</strong> {{ athlete.Gender }}</p>
                            <p><strong>City:</strong> {{ athlete.City }}</p>
                            <p><strong>State:</strong> {{ athlete.State }}</p>
                            <p><strong>Country:</strong> {{ athlete.Country }}</p>-->
                            <p><strong>Level:</strong> {{ athlete.Level }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-results">
                ðŸ˜” No matching athletes found. Try different filters!
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'profile_match_view' %}" class="btn btn-outline-primary">ðŸ”™ Back to Form</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
