<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Find Athletes</title>
    <!-- Add Bootstrap for clean look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: black;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: black;
        }

        label {
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: 0.2s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #5a67d8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(90, 103, 216, 0.2);
        }


        nav{
  background: black;
  padding: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav ul li{
  display: inline-block;
  list-style: none;
  margin: 10px 20px;
}
nav ul li a{
  text-decoration: none;
  color: white;
  font-size: 18px;
  position: relative;
}
nav ul li a::after{
  content: '';
  width: 0;
  height: 3px;
  background: #3aecef;
  position: absolute;
  left: 0;
  bottom: -6px;
  transition: 0.5s;
}
nav ul li a:hover::after{
  width: 100%;
}
nav .logo{
  width: 25%;
  height: 25%;
}
nav ul li {
  color: #3aecef;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.footer {
    background: #0ccdcd;
    color: black;
    padding: 40px 20px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
  }
  
  .footer h5 {
    font-weight: 700;
    margin-bottom: 20px;
  }
  
  .footer a {
    color: white;
    margin: 0 12px;
    font-size: 24px;
    transition: 0.3s;
  }
  
  .footer a:hover {
    color: #ffd700;
    transform: scale(1.2);
  }
  
  .footer p {
    margin: 5px 0;
  }
    </style>
</head>
<body>
    <nav>
        <img class="logo" src="{% static 'logo.jpg' %}">
        <ul>
            <li><a href="{% url 'index' %}">HOME</a></li>
            <li><a href="profile">PROFILE</a></li>
            <li><a href="{% url 'chatbot' %}">AI</a></li>
            <li><a href="{% url 'match_form' %}" class="filter-button">FILTER</a></li>
            <li><a href="{% url 'logout' %}">LOGOUT</a></li>
        </ul>
    </nav>
    
<div class="form-container">
    <h2>Find Athletes by Profile Filters</h2>
    <form action="{% url 'profile_match_view' %}" method="POST">
        {% csrf_token %}
        
        <label>Sport:</label>
        <input name="sport" type="text" placeholder="e.g., Football"><br>

        <label>Age (Max):</label>
        <input name="age" type="number" step="1" placeholder="Max Age"><br>

        <!--<label>Gender:</label>
        <select name="gender">
            <option value="">--Any--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label>City:</label>
        <input name="city" type="text" placeholder="e.g., Chennai"><br>

        <label>State:</label>
        <input name="state" type="text" placeholder="e.g., Tamil Nadu"><br>

        <label>Country:</label>
        <input name="country" type="text" placeholder="e.g., India"><br>-->

        <label>Level:</label>
        <select name="level">
            <option value="">--Any--</option>
            <option value="Local">Local</option>
            <option value="Regional">Regional</option>
            <option value="State">State</option>
            <option value="National">National</option>
            <option value="International">International</option>
        </select><br>
        
        <button type="submit" class="btn btn-primary w-100">Find Matches</button>

    </form>
</div>

<div class="footer">
    <h5>Contact Us</h5>
    <p><i class="fas fa-phone"></i> ‪+91 98765 43210‬</p>
    <p><i class="fas fa-envelope"></i> support@sportify.in</p>
  
    <div class="mt-3">
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  
    <p class="mt-3">© 2025 Sportify. All Rights Reserved.</p>
  </div>

</body>
</html>
